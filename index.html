<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */

  const gifURL = 'butterfly.gif'
  const bgColor = '#e585ca'

  function createGif(x, y, w, h, url) {
    nn.create('img')
      .set({
        src: url
      })
      .css({
        position: 'absolute',
        left: `${x}px`,
        top: `${y}px`,
        width: `${w}px`,
        height: `${h}px`,
        // border: '1px solid black'
      })
      .addTo('body')
  }

  function setup() {
    nn.get('body').css({
      'background-color': bgColor,
      'overflow': 'hidden'
    })
    
    const s = 140
    const numColumns = nn.width / (s / 4)
    for (let i = 0; i < numColumns; i++) {
      const x = i * (s / 4) - (s / 2)
      const y = (nn.height / 2) - (s / 2)
      createGif(x, y, s, s, gifURL)
    }
  }

  nn.on('load', setup)
</script>
