<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */

  const gifURL = 'butterfly.gif'
  const bgColor = '#e585ca'

  function createGif(x, y, w, h, url) {
    nn.create('img')
      .set({
        src: url
      })
      .css({
        position: 'absolute',
        left: `${x}px`,
        top: `${y}px`,
        width: `${w}px`,
        height: `${h}px`,
        border: '1px solid black'
      })
      .addTo('body')
  }

  function setup() {
    nn.get('body').css({
      'background-color': bgColor
    })

    for (let i = 0; i < 100; i++) {
      const s = 140
      // const x = (nn.width / 2) - (s / 2)
      // const y = (nn.height / 2) - (s / 2)
      const x = nn.random(0, nn.width)
      const y = nn.random(0, nn.height)
      createGif(x, y, s, s, gifURL)
    }
  }

  nn.on('load', setup)
</script>
